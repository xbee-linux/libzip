schema-version: 1.0
type: builder


var:
  version: 1.10.1

dependencies:
  - cmake

provision:
  - url:
      from: https://libzip.org/download/libzip-{{ .version }}.tar.xz
      todir: "{{ .xbee.src }}"



build:
  - shell:
      cmds:
        - mkdir build
        - cd build
        - cmake ..
        - make
        - make install DESTDIR={{ .xbee.out }}
      directory:  "{{ .xbee.src }}/libzip-{{ .version }}"